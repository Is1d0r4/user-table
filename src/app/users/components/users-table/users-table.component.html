<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let user">
      <mat-slide-toggle
        [checked]="user.active"
        (change)="onToggleActive(user)"
      ></mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns"></tr>
</table>
<div class="add-btn-wrapper">
  <button mat-raised-button (click)="onOpenModal()" [disabled]="isBtnDisabled">
    Add User
  </button>
</div>
