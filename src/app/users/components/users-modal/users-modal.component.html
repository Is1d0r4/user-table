<h2 mat-dialog-title>Hi!</h2>
<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>Please enter your username:</p>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="nameForm.get('name')?.hasError('required')">
        Username is required.
      </mat-error>
      <mat-error *ngIf="nameForm.get('name')?.hasError('usernameTaken')">
        This username is already taken.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-button
      type="submit"
      [disabled]="nameForm.invalid || nameForm.pending"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</form>
